<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Minting</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

button {
    padding: 10px 20px;
    margin: 10px 0;
    font-size: 16px;
    cursor: pointer;
}

#mintProgress {
    margin-top: 20px;
    text-align: center;
}

#progressBar {
    width: 200px;
    height: 20px;
}

#progressText {
    display: block;
    margin-top: 5px;
}

#status {
    margin-top: 20px;
    font-weight: bold;
    color: #333;
}</style>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Token Minting</h1>

    <div id="connectWallet">
        <button onclick="connectWallet()">Connect Wallet</button>
    </div>

    <div id="mintSection" style="display: none;">
        <button onclick="mintTokens()">Mint 1000 Tokens</button>
        <div id="mintProgress">
            <progress id="progressBar" value="0" max="100"></progress>
            <span id="progressText">0%</span>
        </div>
    </div>

    <div id="status"></div>

    <script>const minterContractABI = [
    // Include your ABI here
];

const minterContractAddress = 'YOUR_CONTRACT_ADDRESS_HERE'; // Ganti dengan alamat kontrak Anda
const MINT_PRICE = '0.0000735'; // Harga dalam ETH untuk minting 1000 token

let web3;
let minterInstance;

async function connectWallet() {
    if (window.ethereum) {
        try {
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            web3 = new Web3(window.ethereum);
            initContract();
            document.getElementById('connectWallet').style.display = 'none';
            document.getElementById('mintSection').style.display = 'block';
        } catch (error) {
            console.error("User denied account access");
        }
    } else {
        console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
    }
}

async function initContract() {
    if (web3) {
        minterInstance = new web3.eth.Contract(minterContractABI, minterContractAddress);
    }
}

async function mintTokens() {
    const amountInWei = web3.utils.toWei(MINT_PRICE, 'ether');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');

    try {
        const accounts = await web3.eth.getAccounts();
        const transaction = await minterInstance.methods.mintToken().send({ 
            from: accounts[0], 
            value: amountInWei,
            gas: 200000, // Estimasi gas, sesuaikan sesuai kebutuhan
        }, (error, txHash) => {
            if (error) {
                document.getElementById('status').innerText = `Error minting tokens: ${error.message}`;
            } else {
                console.log('Transaction hash:', txHash);
                updateMintingProgress(txHash, progressBar, progressText);
            }
        });
        document.getElementById('status').innerText = '1000 Tokens minted successfully!';
    } catch (error) {
        document.getElementById('status').innerText = `Error minting tokens: ${error.message}`;
    }
}

function updateMintingProgress(txHash, progressBar, progressText) {
    let progress = 0;
    const interval = setInterval(async () => {
        if (progress < 100) {
            const receipt = await web3.eth.getTransactionReceipt(txHash);
            if (receipt) {
                if (receipt.status) {
                    progress = Math.min(100, progress + 25); // Increase by 25% every 5 seconds until 100%
                    progressBar.value = progress;
                    progressText.innerText = `${progress}%`;
                    if (progress >= 100) clearInterval(interval);
                } else {
                    clearInterval(interval);
                    document.getElementById('status').innerText = 'Transaction failed';
                    progressText.innerText = 'Failed';
                }
            }
        } else {
            clearInterval(interval);
        }
    }, 5000); // Update every 5 seconds
}

// Initialize Web3 when the page loads
window.onload = connectWallet;</script>
</body>
</html>
