<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Token Purchase</title>
    <link rel="stylesheet" href="styles.css">
    <style>#mint-progress {
    margin-top: 20px;
    text-align: center;
}

#progress-bar {
    width: 100%;
    background-color: #ddd;
    height: 20px;
    margin-top: 10px;
}

#progress-filled {
    width: 0%;
    height: 100%;
    background-color: #4CAF50;
    text-align: center;
    line-height: 20px;
    color: white;
    transition: width 0.5s ease-in-out;
}</style>
</head>
<body>
    <div id="connect-wallet">Connect Wallet</div>
    <div id="buy-tokens">Buy Tokens</div>
    <div id="mint-progress">Mint Progress: <span id="progress-value">0%</span></div>
    <div id="progress-bar">
        <div id="progress-filled"></div>
    </div>
    <script src="web3.min.js"></script>
    <script>let web3;
let contract;
const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE"; // Ganti dengan alamat kontrak Anda
const ABI = [
    // Masukkan ABI dari kontrak di sini
    {
        "constant": false,
        "inputs": [],
        "name": "buyTokens",
        "outputs": [],
        "payable": true,
        "stateMutability": "payable",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [],
        "name": "getMintProgress",
        "outputs": [{"name": "", "type": "uint256"}],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    }
];
const BASE_CHAIN_ID = 8453; // ID Chain untuk Base Network

// ... (fungsi connectWallet dan switchToBaseNetwork tetap sama)

async function updateMintProgress() {
    if (contract) {
        try {
            const progress = await contract.methods.getMintProgress().call();
            document.getElementById('progress-value').innerText = `${progress}%`;
            document.getElementById('progress-filled').style.width = `${progress}%`;
        } catch (error) {
            console.error("Error fetching mint progress:", error);
        }
    }
}

// Panggil updateMintProgress saat halaman dimuat dan setelah setiap pembelian token
window.onload = () => {
    setInterval(updateMintProgress, 5000); // Pembaruan setiap 5 detik
};

async function buyTokens() {
    if (contract) {
        try {
            const accounts = await web3.eth.getAccounts();
            await contract.methods.buyTokens().send({
                from: accounts[0],
                value: web3.utils.toWei('0.0001', 'ether')
            });
            alert("Tokens bought successfully!");
            await updateMintProgress(); // Memperbarui progres setelah pembelian
        } catch (error) {
            console.error(error);
            alert("Failed to buy tokens!");
        }
    } else {
        alert("Please connect your wallet first!");
    }
}

document.getElementById('connect-wallet').addEventListener('click', connectWallet);
document.getElementById('buy-tokens').addEventListener('click', buyTokens);</script>
</body>
</html>
