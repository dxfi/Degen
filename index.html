<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Minting</title>
    <link rel="stylesheet" href="styles.css">
    <style>:root {
  --primary-color: #007BFF;
  --secondary-color: #6c757d;
  --text-color: #333;
  --bg-color: #f8f9fa;
  --border-radius: 0.5rem;
  --transition: all 0.3s ease;
}

body {
  font-family: 'Roboto', Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  padding: 2rem;
  box-sizing: border-box;
}

h1 {
  color: var(--primary-color);
  margin-bottom: 2rem;
  text-align: center;
}

button {
  background-color: var(--primary-color);
  color: white;
  border: none;
  padding: 1rem 2rem;
  font-size: 1rem;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: var(--transition);
}

button:hover {
  background-color: #0056b3;
}

#walletInfo, #connectWallet, #mintSection, #networkSwitch {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  max-width: 300px;
  margin-bottom: 1rem;
}

#walletInfo p, #networkSwitch p {
  text-align: center;
  margin: 0.5rem 0;
}

#mintProgress {
  width: 100%;
  max-width: 200px;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 1rem;
}

progress {
  width: 100%;
  height: 1rem;
  border-radius: var(--border-radius);
  appearance: none;
}

progress::-webkit-progress-bar {
  background-color: var(--secondary-color);
  border-radius: var(--border-radius);
}

progress::-webkit-progress-value {
  background-color: var(--primary-color);
  border-radius: var(--border-radius);
}

progress::-moz-progress-bar {
  background-color: var(--primary-color);
  border-radius: var(--border-radius);
}

#progressText {
  font-size: 0.8rem;
  color: var(--text-color);
  margin-top: 0.5rem;
}

#status {
  margin-top: 1rem;
  text-align: center;
  font-weight: bold;
  color: var(--text-color);
}

/* Animasi untuk menampilkan/menyembunyikan elemen */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

#walletInfo, #connectWallet, #mintSection, #networkSwitch {
  animation: fadeIn 0.5s ease-out;
}

.hidden {
  display: none;
  animation: fadeOut 0.5s ease-out;
}

/* Responsive design */
@media (max-width: 480px) {
  button {
    width: 100%;
  }
}</style>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Token Minting</h1>

    <div id="connectWallet">
        <button onclick="connectWallet()">Connect Wallet</button>
    </div>

    <div id="walletInfo" style="display: none;">
        <p>Wallet Address: <span id="walletAddress"></span></p>
        <p>ETH Balance: <span id="ethBalance"></span></p>
        <button onclick="disconnectWallet()">Disconnect Wallet</button>
    </div>

    <div id="networkSwitch" style="display: none;">
        <p>Please switch to OpBnb Testnet.</p>
        <button onclick="switchToBaseNetwork()">Switch Network</button>
    </div>

    <div id="mintSection" style="display: none;">
        <button onclick="mintTokens()">Mint 99990 Tokens</button>
        <div id="mintProgress">
            <progress id="progressBar" value="0" max="100"></progress>
            <span id="progressText">0%</span>
        </div>
    </div>

    <div id="status"></div>

    <script>const minterContractABI = [
    // Include your ABI here
];

const minterContractAddress = 'YOUR_CONTRACT_ADDRESS_HERE'; // Replace with your contract address
const MINT_PRICE = '0.0001735'; // in ETH for minting 99990 tokens
const OPBNB_CHAIN_ID = 5611; // Chain ID for Base Mainnet

let web3;
let minterInstance;
let currentAccount;

async function connectWallet() {
    if (window.ethereum) {
        try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            web3 = new Web3(window.ethereum);
            currentAccount = accounts[0];
            await checkNetwork();
            initContract();
            updateWalletInfo();
            document.getElementById('connectWallet').style.display = 'none';
            document.getElementById('walletInfo').style.display = 'block';
            document.getElementById('mintSection').style.display = 'block';
        } catch (error) {
            console.error("User denied account access");
        }
    } else {
        console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
    }
}

async function initContract() {
    if (web3) {
        minterInstance = new web3.eth.Contract(minterContractABI, minterContractAddress);
    }
}

async function checkNetwork() {
    const chainId = await web3.eth.getChainId();
    if (chainId !== OPBNB_CHAIN_ID) {
        document.getElementById('networkSwitch').style.display = 'block';
        document.getElementById('mintSection').style.display = 'none';
    } else {
        document.getElementById('networkSwitch').style.display = 'none';
    }
}

async function switchToBaseNetwork() {
    try {
        await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: `5611` }],
        });
        await checkNetwork();
    } catch (switchError) {
        // This error code indicates that the chain has not been added to MetaMask.
        if (switchError.code === 4902) {
            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{ chainId: `5611` }],
                        chainName: 'OPBNB Testnet',
                        nativeCurrency: {
                            name: 'OpBnb',
                            symbol: 'TBNB',
                            decimals: 18
                        },
                        rpcUrls: ['https://opbnb-testnet-rpc.bnbchain.org'],
                        blockExplorerUrls: ['https://opbnb-testnet.bscscan.com/']
                    }],
                });
                await checkNetwork();
            } catch (addError) {
                console.error(addError);
            }
        }
        console.error(switchError);
    }
}

async function disconnectWallet() {
    currentAccount = null;
    document.getElementById('connectWallet').style.display = 'block';
    document.getElementById('walletInfo').style.display = 'none';
    document.getElementById('mintSection').style.display = 'none';
    document.getElementById('networkSwitch').style.display = 'none';
    document.getElementById('walletAddress').innerText = '';
    document.getElementById('ethBalance').innerText = '';
}

async function updateWalletInfo() {
    if (currentAccount) {
        document.getElementById('walletAddress').innerText = currentAccount;
        const balance = await web3.eth.getBalance(currentAccount);
        const balanceInEth = web3.utils.fromWei(balance, 'ether');
        document.getElementById('ethBalance').innerText = `${balanceInEth} ETH`;
    }
}

async function mintTokens() {
    const amountInWei = web3.utils.toWei(MINT_PRICE, '0.0001735');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');

    try {
        const transaction = await minterInstance.methods.mintToken().send({ 
            from: currentAccount, 
            value: amountInWei,
            gas: 200000, // Gas estimation, adjust as needed
        }, (error, txHash) => {
            if (error) {
                document.getElementById('status').innerText = `Error minting tokens: ${error.message}`;
            } else {
                console.log('Transaction hash:', txHash);
                updateMintingProgress(txHash, progressBar, progressText);
            }
        });
        document.getElementById('status').innerText = '99990 Tokens minted successfully!';
        await updateWalletInfo(); // Update balance after minting
    } catch (error) {
        document.getElementById('status').innerText = `Error minting tokens: ${error.message}`;
    }
}

function updateMintingProgress(txHash, progressBar, progressText) {
    let progress = 0;
    const interval = setInterval(async () => {
        if (progress < 100) {
            const receipt = await web3.eth.getTransactionReceipt(txHash);
            if (receipt) {
                if (receipt.status) {
                    progress = Math.min(100, progress + 25);
                    progressBar.value = progress;
                    progressText.innerText = `${progress}%`;
                    if (progress >= 100) clearInterval(interval);
                } else {
                    clearInterval(interval);
                    document.getElementById('status').innerText = 'Transaction failed';
                    progressText.innerText = 'Failed';
                }
            }
        } else {
            clearInterval(interval);
        }
    }, 5000); // Update every 5 seconds
}

// Initialize Web3 when the page loads
window.onload = () => {
    if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        checkNetwork();
    } else {
        console.log('Please install MetaMask!');
    }
};</script>
</body>
</html>
