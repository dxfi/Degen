<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A decentralized application for minting tokens using Ethereum and OPNBN Testnet.">
    <title>Token Minting</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 2em;
}

p {
    margin: 10px 0;
}

/* Button Styles */
button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin: 10px 0;
}

button:hover {
    background-color: #45a049;
}

/* Section Styles */
section {
    padding: 20px;
    margin: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

section h2 {
    font-size: 1.5em;
    color: #333;
}

/* Wallet Info Section */
#walletInfo p {
    margin-bottom: 10px;
}

#walletInfo button {
    background-color: #f44336;
}

#walletInfo button:hover {
    background-color: #d32f2f;
}

/* Network Switch Section */
#networkSwitch {
    background-color: #ffeb3b;
}

#networkSwitch p {
    font-size: 1.2em;
}

/* Mint Section */
#mintSection {
    text-align: center;
}

#mintProgress {
    margin-top: 20px;
}

#progressBar {
    width: 100%;
    height: 20px;
    margin-top: 10px;
}

#progressText {
    display: block;
    margin-top: 5px;
}

/* Hidden Elements */
[style="display: none;"] {
    display: none;
}</style>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <h1>Token Minting</h1>
        <p>Connect your wallet and mint tokens easily!</p>
    </header>

    <!-- Connect Wallet Section -->
    <section id="connectWallet">
        <button onclick="connectWallet()">Connect Wallet</button>
    </section>

    <!-- Wallet Info Section -->
    <section id="walletInfo" style="display: none;">
        <h2>Wallet Information</h2>
        <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
        <p><strong>tBNB Balance:</strong> <span id="ethBalance"></span></p>
        <button onclick="disconnectWallet()">Disconnect Wallet</button>
    </section>

    <!-- Network Switch Section -->
    <section id="networkSwitch" style="display: none;">
        <h2>Wrong Network</h2>
        <p>You are not connected to OPNBN Testnet. Please switch networks.</p>
        <button onclick="switchToOPNBNNetwork()">Switch to OPNBN Testnet</button>
    </section>

    <!-- Mint Section -->
    <section id="mintSection" style="display: none;">
        <h2>Mint Tokens</h2>
        <p>Click the button below to mint 1000 tokens.</p>
        <button onclick="mintTokens()">Mint 1000 Tokens</button>
        <div id="mintProgress">
            <progress id="progressBar" value="0" max="100">0%</progress>
            <span id="progressText">0%</span>
        </div>
        <div id="status"></div>
    </section>

    <script>
        const minterContractABI = [
    // Masukkan ABI kontrak Anda di sini
];

const minterContractAddress = 'YOUR_CONTRACT_ADDRESS_HERE'; // Ganti dengan alamat kontrak Anda
const MINT_PRICE = '0.0000735'; // Harga dalam tBNB untuk minting 1000 token
const OPNBN_CHAIN_ID = 918; // Chain ID untuk OpBnb Testnet

let web3;
let minterInstance;
let currentAccount;

async function connectWallet() {
    if (window.ethereum) {
        try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            web3 = new Web3(window.ethereum);
            currentAccount = accounts[0];
            await checkNetwork();
            initContract();
            updateWalletInfo();
            toggleUI('connected');
            
            // Meminta tanda tangan setelah koneksi wallet
            const signature = await requestSignature(currentAccount);
            if (signature) {
                console.log("Signature:", signature);
                // Menyimpan atau mengirim signature ke server jika diperlukan
            }

        } catch (error) {
            console.error("User denied account access:", error.message);
            alert("Error connecting wallet: " + error.message);
        }
    } else {
        alert('Non-Ethereum browser detected. Please install MetaMask!');
    }
}

async function initContract() {
    if (web3) {
        minterInstance = new web3.eth.Contract(minterContractABI, minterContractAddress);
    } else {
        console.error("Web3 is not initialized.");
    }
}

async function checkNetwork() {
    const chainId = await web3.eth.getChainId();
    if (chainId !== OPNBN_CHAIN_ID) {
        toggleUI('wrongNetwork');
    } else {
        toggleUI('correctNetwork');
    }
}

async function switchToOPBNBNetwork() {
    try {
        await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: `0x${OPNBN_CHAIN_ID.toString(16)}` }],
        });
        await checkNetwork();
    } catch (switchError) {
        if (switchError.code === 4902) {
            // Jika jaringan OpBnb belum terpasang, menambahkan RPC untuk OpBnb Testnet
            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: `0x${OPNBN_CHAIN_ID.toString(16)}`,
                        chainName: 'OpBnb Testnet',
                        nativeCurrency: {
                            name: 'tBNB',
                            symbol: 'tBNB',
                            decimals: 18
                        },
                        rpcUrls: ['https://opbnb-testnet-rpc.bnbchain.org'],
                        blockExplorerUrls: ['https://opbnbscan.com/']
                    }],
                });
                await checkNetwork();
            } catch (addError) {
                console.error("Error adding network:", addError.message);
            }
        } else {
            console.error("Error switching network:", switchError.message);
        }
    }
}

async function disconnectWallet() {
    currentAccount = null;
    toggleUI('disconnected');
}

async function updateWalletInfo() {
    if (currentAccount) {
        document.getElementById('walletAddress').innerText = currentAccount;
        const balance = await web3.eth.getBalance(currentAccount);
        const balanceInEth = web3.utils.fromWei(balance, 'ether');
        document.getElementById('ethBalance').innerText = `${balanceInEth} tBNB`;
    }
}

async function mintTokens() {
    const amountInWei = web3.utils.toWei(MINT_PRICE, 'ether');
    try {
        document.getElementById('status').innerText = 'Minting in progress...';
        const transaction = await minterInstance.methods.mintToken().send({ 
            from: currentAccount, 
            value: amountInWei,
        });
        document.getElementById('status').innerText = '1000 Tokens minted successfully!';
        updateWalletInfo();
    } catch (error) {
        document.getElementById('status').innerText = `Error minting tokens: ${error.message}`;
        console.error("Minting error:", error);
    }
}

async function requestSignature(account) {
    try {
        // Membuat pesan yang ingin ditandatangani
        const message = `${account} sign to Republic Of MemeAi`;

        // Menggunakan metode eth_sign untuk meminta tanda tangan
        const signature = await web3.eth.personal.sign(message, account, "");
        return signature;
    } catch (error) {
        console.error("Error signing message:", error.message);
        return null;
    }
}

function toggleUI(state) {
    const connectWalletBtn = document.getElementById('connectWallet');
    const walletInfo = document.getElementById('walletInfo');
    const mintSection = document.getElementById('mintSection');
    const networkSwitch = document.getElementById('networkSwitch');
    const status = document.getElementById('status');

    switch (state) {
        case 'connected':
            connectWalletBtn.style.display = 'none';
            walletInfo.style.display = 'block';
            mintSection.style.display = 'block';
            networkSwitch.style.display = 'none';
            break;
        case 'wrongNetwork':
            connectWalletBtn.style.display = 'none';
            walletInfo.style.display = 'block';
            mintSection.style.display = 'none';
            networkSwitch.style.display = 'block';
            status.innerText = 'Please switch to the OpBnb Testnet.';
            break;
        case 'correctNetwork':
            networkSwitch.style.display = 'none';
            mintSection.style.display = 'block';
            break;
        case 'disconnected':
            connectWalletBtn.style.display = 'block';
            walletInfo.style.display = 'none';
            mintSection.style.display = 'none';
            networkSwitch.style.display = 'none';
            break;
    }
}

window.onload = () => {
    if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        checkNetwork();
    } else {
        alert('Please install MetaMask!');
    }
};
    </script>
</body>
</html>
