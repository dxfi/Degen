<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A decentralized application for minting tokens using Ethereum and OPNBN Testnet.">
    <title>Token Minting</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 2em;
}

p {
    margin: 10px 0;
}

/* Button Styles */
button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin: 10px 0;
}

button:hover {
    background-color: #45a049;
}

/* Section Styles */
section {
    padding: 20px;
    margin: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

section h2 {
    font-size: 1.5em;
    color: #333;
}

/* Wallet Info Section */
#walletInfo p {
    margin-bottom: 10px;
}

#walletInfo button {
    background-color: #f44336;
}

#walletInfo button:hover {
    background-color: #d32f2f;
}

/* Network Switch Section */
#networkSwitch {
    background-color: #ffeb3b;
}

#networkSwitch p {
    font-size: 1.2em;
}

/* Mint Section */
#mintSection {
    text-align: center;
}

#mintProgress {
    margin-top: 20px;
}

#progressBar {
    width: 100%;
    height: 20px;
    margin-top: 10px;
}

#progressText {
    display: block;
    margin-top: 5px;
}

/* Hidden Elements */
[style="display: none;"] {
    display: none;
}</style>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <h1>Token Minting</h1>
        <p>Connect your wallet and mint tokens easily!</p>
    </header>

    <!-- Connect Wallet Section -->
    <section id="connectWallet">
        <button onclick="connectWallet()">Connect Wallet</button>
    </section>

    <!-- Wallet Info Section -->
    <section id="walletInfo" style="display: none;">
        <h2>Wallet Information</h2>
        <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
        <p><strong>tBNB Balance:</strong> <span id="ethBalance"></span></p>
        <button onclick="disconnectWallet()">Disconnect Wallet</button>
    </section>

    <!-- Network Switch Section -->
    <section id="networkSwitch" style="display: none;">
        <h2>Wrong Network</h2>
        <p>You are not connected to OPNBN Testnet. Please switch networks.</p>
        <button onclick="switchToOPNBNNetwork()">Switch to OPNBN Testnet</button>
    </section>

    <!-- Mint Section -->
    <section id="mintSection" style="display: none;">
        <h2>Mint Tokens</h2>
        <p>Click the button below to mint 1000 tokens.</p>
        <button onclick="mintTokens()">Mint 1000 Tokens</button>
        <div id="mintProgress">
            <progress id="progressBar" value="0" max="100">0%</progress>
            <span id="progressText">0%</span>
        </div>
        <div id="status"></div>
    </section>

    <script src="mint.js"></script>
</body>
</html>
