<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A decentralized application for minting tokens using Ethereum and OPNBN Testnet.">
    <title>Token Minting</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #00d4ff; 
            --secondary-color: #1f2937;
            --text-color: #ffffff;
            --bg-color: #0d1117;
            --accent-color: #ff007a;
            --border-radius: 1rem;
            --transition: all 0.4s ease;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 0 0 8px var(--primary-color);
        }

        button {
            background: linear-gradient(145deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }

        button:hover {
            background: linear-gradient(145deg, var(--accent-color), var(--primary-color));
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
        }

        #walletInfo, #connectWallet, #mintSection, #networkSwitch {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--secondary-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        #walletInfo p, #networkSwitch p {
            text-align: center;
            margin: 0.5rem 0;
        }

        #mintProgress {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1.5rem;
        }

        progress {
            width: 100%;
            height: 1rem;
            border-radius: var(--border-radius);
            appearance: none;
            background-color: var(--secondary-color);
        }

        progress::-webkit-progress-bar {
            background-color: var(--secondary-color);
        }

        progress::-webkit-progress-value {
            background-color: var(--primary-color);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        progress::-moz-progress-bar {
            background-color: var(--primary-color);
            border-radius: var(--border-radius);
        }

        #progressText {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-top: 0.5rem;
        }

        #status {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
        }

        @media (max-width: 480px) {
            button {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <h1>Token Minting</h1>
        <p>Connect your wallet and mint tokens easily!</p>
    </header>

    <section id="connectWallet">
        <button onclick="connectWallet()">Connect Wallet</button>
    </section>

    <section id="walletInfo" style="display: none;">
        <h2>Wallet Information</h2>
        <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
        <p><strong>tBNB Balance:</strong> <span id="ethBalance"></span></p>
        <button onclick="disconnectWallet()">Disconnect Wallet</button>
    </section>


    <section id="networkSwitch" style="display: none;">
        <h2>Wrong Network</h2>
        <p>You are not connected to OPBNB Testnet. Please switch networks.</p>
        <button id="switchToOPBNBButton" onclick="switchToOPBNBNetwork()">Switch to OPBNB Testnet</button>
    </section>

    <section id="mintSection" style="display: none;">
        <h2>Mint Tokens</h2>
        <p>Click the button below to mint 1000 tokens.</p>
        <button onclick="mintTokens()">Mint 1000 Tokens</button>
        <div id="mintProgress">
            <progress id="progressBar" value="0" max="100">0%</progress>
            <span id="progressText">0%</span>
        </div>
        <div id="status"></div>
    </section>
    
<script>

e":"TOKENS_PER_MINT","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"address","name":"spender","type":"address"}],"name":"allowance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"burn","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address payable","name":"newTaxCollector","type":"address"}],"name":"changeTaxCollector","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"mintToken","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"taxCollector","outputs":[{"internalType":"address payable","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"transfer","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"transferFrom","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"withdrawEther","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"withdrawTokens","outputs":[],"stateMutability":"nonpayable","type":"function"}];
    const minterContractAddress = '0x01cA226f0D215F6877DF1D1C50791CdB0743e2e3';
    const OPBNB_CHAIN_ID = 5611;
    const MINT_PRICE = '0.0001735';

    let web3;
    let minterInstance;
    let currentAccount;

    async function connectWallet() {
        if (!window.ethereum) {
            alert('Non-Ethereum browser detected. Please install MetaMask!');
            return;
        }

        try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            web3 = new Web3(window.ethereum); 
            currentAccount = accounts[0];

            window.ethereum.on('accountsChanged', (accounts) => {
                currentAccount = accounts[0];
                updateWalletInfo();
            });

            window.ethereum.on('chainChanged', async () => {
                await checkNetwork();
            });

            await checkNetwork();
            initContract();
            updateWalletInfo();
            toggleUI('connected');
            await requestSignature();
        } catch (error) {
            console.error("User denied account access:", error.message);
            alert("Error connecting wallet: " + error.message);
        }
    }

    async function checkNetwork() {
        const networkId = await web3.eth.net.getId();
        const expectedNetworkId = 5611;

        if (networkId !== expectedNetworkId) {
            alert("Please switch to the correct network.");
            toggleUI('networkSwitch');
        } else {
            toggleUI('connected');
        }
    }

    function initContract() {
        if (web3) {
            minterInstance = new web3.eth.Contract(minterContractABI, minterContractAddress);
        }
    }

    function toggleUI(state) {
        const connectSection = document.getElementById('connectWallet');
        const walletInfoSection = document.getElementById('walletInfo');
        const networkSwitchSection = document.getElementById('networkSwitch');

        if (state === 'connected') {
            connectSection.style.display = 'none';
            walletInfoSection.style.display = 'block';
            networkSwitchSection.style.display = 'none';
        } else if (state === 'networkSwitch') {
            connectSection.style.display = 'none';
            walletInfoSection.style.display = 'none';
            networkSwitchSection.style.display = 'block';
        } else {
            connectSection.style.display = 'block';
            walletInfoSection.style.display = 'none';
            networkSwitchSection.style.display = 'none';
        }
    }

    async function mintTokens() {
        if (!minterInstance || !currentAccount) {
            alert("Please connect your wallet first.");
            return;
        }

        try {
            const mintPrice = web3.utils.toWei(MINT_PRICE, 'ether');
            const result = await minterInstance.methods.mintToken().send({
                from: currentAccount,
                value:

 mintPrice
            });

            alert("Minting successful: " + result.transactionHash);
        } catch (error) {
            console.error(error);
            alert("Minting failed: " + error.message);
        }
    }

    function updateWalletInfo() {
        if (currentAccount) {
            document.getElementById('walletAddress').innerText = currentAccount;
        }
    }

    async function requestSignature() {
        const signature = await web3.eth.personal.sign("Please sign this message to authenticate.", currentAccount);
        console.log(signature);
    }

    async function switchToOPBNBNetwork() {
        try {
            await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                    chainId: `0x${OPBNB_CHAIN_ID.toString(16)}`,
                    chainName: 'OPBNB Testnet',
                    rpcUrls: ["https://opbnb-testnet-rpc.bnbchain.org/"],
                    nativeCurrency: {
                        name: 'OPBNB',
                        symbol: 'OPBNB',
                        decimals: 18
                    },
                    blockExplorerUrls: ['https://testnet.bscscan.com/']
                }]
            });
        } catch (error) {
            console.error("Error adding network:", error);
            alert("Failed to switch network.");
        }
    }

    window.addEventListener('load', function() {
        if (window.ethereum) {
            document.getElementById('connectWallet').style.display = 'block';
        } else {
            alert("Please install MetaMask.");
        }
    });
</script>

</body>
</html>
