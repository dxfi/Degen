<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A decentralized application for minting tokens using Ethereum and OPNBN Testnet.">
    <title>Token Minting</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #00d4ff; 
            --secondary-color: #1f2937;
            --text-color: #ffffff;
            --bg-color: #0d1117;
            --accent-color: #ff007a;
            --border-radius: 1rem;
            --transition: all 0.4s ease;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 0 0 8px var(--primary-color);
        }

        button {
            background: linear-gradient(145deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }

        button:hover {
            background: linear-gradient(145deg, var(--accent-color), var(--primary-color));
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
        }

        #walletInfo, #connectWallet, #mintSection, #networkSwitch {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--secondary-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        #walletInfo p, #networkSwitch p {
            text-align: center;
            margin: 0.5rem 0;
        }

        #mintProgress {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1.5rem;
        }

        progress {
            width: 100%;
            height: 1rem;
            border-radius: var(--border-radius);
            appearance: none;
            background-color: var(--secondary-color);
        }

        progress::-webkit-progress-bar {
            background-color: var(--secondary-color);
        }

        progress::-webkit-progress-value {
            background-color: var(--primary-color);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        progress::-moz-progress-bar {
            background-color: var(--primary-color);
            border-radius: var(--border-radius);
        }

        #progressText {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-top: 0.5rem;
        }

        #status {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
        }

        @media (max-width: 480px) {
            button {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <h1>Token Minting</h1>
        <p>Connect your wallet and mint tokens easily!</p>
    </header>

    <section id="connectWallet">
        <button onclick="connectWallet()">Connect Wallet</button>
    </section>

    <section id="walletInfo" style="display: none;">
        <h2>Wallet Information</h2>
        <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
        <p><strong>tBNB Balance:</strong> <span id="ethBalance"></span></p>
        <button onclick="disconnectWallet()">Disconnect Wallet</button>
    </section>


    <section id="networkSwitch" style="display: none;">
        <h2>Wrong Network</h2>
        <p>You are not connected to OPBNB Testnet. Please switch networks.</p>
        <button id="switchToOPBNBButton" onclick="switchToOPBNBNetwork()">Switch to OPBNB Testnet</button>
    </section>

    <section id="mintSection" style="display: none;">
        <h2>Mint Tokens</h2>
        <p>Click the button below to mint 1000 tokens.</p>
        <button onclick="mintTokens()">Mint 1000 Tokens</button>
        <div id="mintProgress">
            <progress id="progressBar" value="0" max="100">0%</progress>
            <span id="progressText">0%</span>
        </div>
        <div id="status"></div>
    </section>

    const OPBNB_CHAIN_ID = 5611; // OPBNB Testnet Chain ID
    const MINT_PRICE = '0.0001735'; // Harga mint dalam ether

    let web3;
    let minterInstance;
    let currentAccount;

    // Fungsi untuk menghubungkan dompet
async function connectWallet() {
    if (!window.ethereum) {
        alert('Non-Ethereum browser detected. Please install MetaMask!');
        return;
    }

    try {
        // Meminta akses akun MetaMask
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        web3 = new Web3(window.ethereum); // Inisialisasi Web3 dengan Ethereum provider
        currentAccount = accounts[0];

        // Mendengarkan perubahan akun atau jaringan
        window.ethereum.on('accountsChanged', (accounts) => {
            currentAccount = accounts[0];
            updateWalletInfo();
        });

        window.ethereum.on('chainChanged', async () => {
            await checkNetwork(); // Pastikan jaringan sesuai
        });

        // Pastikan jaringan sesuai
        await checkNetwork();

        // Inisialisasi kontrak
        initContract();

        // Update informasi wallet di UI
        updateWalletInfo();

        // Perbarui UI untuk status koneksi
        toggleUI('connected');

        // Permintaan tanda tangan
        await requestSignature();
    } catch (error) {
        console.error("User denied account access:", error.message);
        alert("Error connecting wallet: " + error.message);
    }
}

// Fungsi untuk memeriksa apakah jaringan yang terhubung adalah jaringan yang benar
async function checkNetwork() {
    const networkId = await web3.eth.net.getId();
    const expectedNetworkId = 1; // Ganti dengan ID jaringan yang diinginkan (misalnya 1 untuk Mainnet)

    if (networkId !== expectedNetworkId) {
        alert("Please switch to the correct network.");
        toggleUI('networkSwitch');
    } else {
        toggleUI('connected');
    }
}

// Fungsi untuk inisialisasi kontrak
function initContract() {
    if (web3) {
        minterInstance = new web3.eth.Contract(minterContractABI, minterContractAddress);
    }
}

// Fungsi untuk memperbarui informasi wallet di UI
function updateWalletInfo() {
    document.getElementById('walletAddress').innerText = currentAccount;
    web3.eth.getBalance(currentAccount).then(balance => {
        document.getElementById('ethBalance').innerText = web3.utils.fromWei(balance, 'ether') + " ETH";
    });
}

// Fungsi untuk meminta tanda tangan
async function requestSignature() {
    if (!currentAccount) {
        alert("Wallet not connected!");
        return;
    }

    const message = `0x${currentAccount} sign to Republic Of MemeAi`;

    try {
        const signature = await web3.eth.personal.sign(message, currentAccount, "");
        console.log("Signature: ", signature);
        alert("Signature request successful!");
    } catch (error) {
        console.error("Error signing message:", error);
        alert("Error requesting signature: " + error.message);
    }
}

// Fungsi untuk memperbarui UI berdasarkan status koneksi
function toggleUI(state) {
    const connectSection = document.getElementById('connectWallet');
    const walletInfoSection = document.getElementById('walletInfo');
    const networkSwitchSection = document.getElementById('networkSwitch');

    if (state === 'connected') {
        connectSection.style.display = 'none';
        walletInfoSection.style.display = 'block';
        networkSwitchSection.style.display = 'none';
    } else if (state === 'networkSwitch') {
        connectSection.style.display = 'none';
        walletInfoSection.style.display = 'none';
        networkSwitchSection.style.display = 'block';
    } else {
        connectSection.style.display = 'block';
        walletInfoSection.style.display = 'none';
        networkSwitchSection.style.display = 'none';
    }
}
    // Inisialisasi kontrak
    function initContract() {
        if (web3) {
            minterInstance = new web3.eth.Contract(minterContractABI, minterContractAddress);
        }
    }

    // ID untuk jaringan OPBNB Testnet
const OPBNB_CHAIN_ID = 5611; // Ganti dengan ID yang sesuai untuk OPBNB Testnet
const OPBNB_RPC_URL = "https://opbnb-testnet-rpc.bnbchain.org/"; // Ganti dengan URL RPC yang sesuai jika diperlukan

// Memeriksa jaringan saat ini
async function checkNetwork() {
    const chainId = await web3.eth.getChainId();
    if (chainId !== OPBNB_CHAIN_ID) {
        toggleUI('wrongNetwork'); // Menampilkan UI untuk memberi tahu user bahwa mereka berada di jaringan yang salah
        recommendOPBNB(); // Menampilkan rekomendasi untuk menggunakan RPC OPBNB Testnet
    } else {
        toggleUI('correctNetwork'); // Menampilkan UI yang mengonfirmasi jaringan yang benar
    }
}

// Fungsi untuk merekomendasikan pengaturan RPC OPBNB Testnet
function recommendOPBNB() {
    alert("You are not connected to the OPBNB Testnet. Please add the OPBNB Testnet RPC.");
}

// Beralih ke jaringan OPBNB Testnet
async function switchToOPBNBNetwork() {
    try {
        // Menambahkan jaringan OPBNB Testnet ke dompet jika belum ada
        await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
                chainId: `0x${OPBNB_CHAIN_ID.toString(16)}`, // Menyusun chainId dalam format hexadecimal
                chainName: "OPBNB Testnet",
                rpcUrls: [https://opbnb-testnet-rpc.bnbchain.org/],
                nativeCurrency: }
                    name: "tBNB",
                    symbol: "tBNB",
                    decimals: 18
                },
                blockExplorerUrls: ["https://opbnb-testnet.bscscan.com/"]
            }]);

        // Setelah menambahkan jaringan, beralih ke jaringan OPBNB Testnet
        await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: `0x${OPBNB_CHAIN_ID.toString(16)}` }],
        });

        await checkNetwork(); // Memeriksa kembali jaringan setelah beralih
    } catch (error) {
        console.error("Error switching or adding network:", error.message);
        alert("Error switching or adding network: " + error.message);
    }
}

    // Fungsi untuk melakukan mint token
    async function mintTokens() {
        if (!minterInstance || !currentAccount) {
            alert("Please connect your wallet first.");
            return;
        }

        try {
            const mintPrice = web3.utils.toWei(MINT_PRICE, 'ether');

            const result = await minterInstance.methods.mintToken().send({
                from: currentAccount,
                value: mintPrice,
            });

            console.log("Minting results:", result);
            document.getElementById("status").innerText = "Minting was successful!";
        } catch (error) {
            console.error("An error occurred while minting token:", error);
            document.getElementById("status").innerText = "Minting failed. Try again.";
        }
    }

    // Memperbarui informasi dompet
    async function updateWalletInfo() {
    if (currentAccount) {
        // Menampilkan alamat dompet
        document.getElementById('walletAddress').textContent = currentAccount;
        
        // Mendapatkan saldo tBNB dompet
        const balance = await web3.eth.getBalance(currentAccount);
        const balanceInEth = web3.utils.fromWei(balance, 'ether'); // Mengonversi ke tBNB
        document.getElementById('ethBalance').textContent = `${balanceInEth} tBNB`;
    }
}

    // Memutuskan koneksi dompet
    function disconnectWallet() {
        web3 = null;
        currentAccount = null;
        minterInstance = null;
        toggleUI('disconnected');
    }

    // Mengupdate progress bar minting (opsional)
    function updateMintProgress(progress) {
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        if (progressBar && progressText) {
            progressBar.value = progress;
            progressText.textContent = `${progress}%`;
        }
    }
</script>
